<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculadoraIMC</title>
</head>
<body>
    <main>
        <div class="CalculadoraIms">
            <span class="Calculadora">
                <form action="" class="formulario">
                    <label >Insira sua massa em kg: </label>
                    <input type="number" id="massaUsuario" placeholder="Ex: 50Kg">
                    <label>Insira sua altura em M:</label>
                    <input type="number" id="alturaUsuario" placeholder="Ex: 1,60">
                    <button id="botaoCalcular" type="button">Calcular</button>
                    <div id="exibeCalculos" hidden="true">
                        <span class="Resultado">
                            <h2>IMC:</h2>
                            <h3 id="exibeIMC"></h3>
                            <h2>Situação:</h2>
                            <h3 id="exibeSituacao"></h3>
                        </span>
                    </div>
                </form>
            </span>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
